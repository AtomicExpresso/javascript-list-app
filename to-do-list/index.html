<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To do list</h1>
    <input type="text" id="inputField" placeholder="Note Title" maxlength="16">
    <textarea id="contentfield" placeholder="Write your thoughts here..."></textarea>
    <button id="addtodo">Add Note</button>
    <div class="input-container" id="todocontainer">
      <img src="images/trash.svg" alt="Close" id="deleteitem">
      <div class="title-date" id="todocontainer-title">
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
